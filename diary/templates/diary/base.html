{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'diary/css/style.css' %}">
    <title>{% block title %}Diary{% endblock %}</title>
</head>

<body>
    <header>
        {% if user.is_authenticated %}
        <a href="{% url 'diary:add' %}">Add</a>
        {% endif %}
        <h1>Diary</h1>
        {% if user.is_authenticated %}
        {{ user.username }}
        <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </header>
    {% block content %}
    {% endblock %}
</body>

</html>
